name: 03-typecheck
on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]

permissions:
  contents: read
  security-events: write
  actions: read
  checks: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  typecheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Install Python deps
        run: |
          python -m pip install -U pip
          pip install -e .[dev]

      # Doppio step installazione Node
      - name: Install Node deps (ci)
        if: ${{ hashFiles('package-lock.json') != '' }}
        run: npm ci

      - name: Install Node deps (no lockfile)
        if: ${{ hashFiles('package-lock.json') == '' }}
        run: npm install

      - name: mypy --strict
        run: mypy --strict

      # tsc solo se esistono tsconfig e file .ts/.tsx
      - name: TypeScript typecheck
        if: ${{ hashFiles('tsconfig.json') != '' && (hashFiles('**/*.ts') != '' || hashFiles('**/*.tsx') != '') }}
        run: tsc -p tsconfig.json --noEmit
