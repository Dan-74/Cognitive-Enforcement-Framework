name: 06-security
on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]

permissions:
  contents: read
  security-events: write
  actions: read
  checks: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  security:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Install Python deps
        run: |
          python -m pip install -U pip
          pip install -e .[dev]

      # Doppio step installazione Node
      - name: Install Node deps (ci)
        if: ${{ hashFiles('package-lock.json') != '' }}
        run: npm ci

      - name: Install Node deps (no lockfile)
        if: ${{ hashFiles('package-lock.json') == '' }}
        run: npm install

      - name: Semgrep
        run: semgrep --config .semgrep.yml

      - name: Bandit
        run: bandit -q -r src

      # Detect-secrets con baseline se presente; in assenza, baseline effimero per non bloccare la run
      - name: Detect Secrets (with baseline if present)
        run: |
          if [ -f ".secrets.baseline" ]; then
            detect-secrets scan --baseline .secrets.baseline --all-files
          else
            echo "No .secrets.baseline found; generating ephemeral baseline for this run"
            detect-secrets scan > .secrets.baseline
          fi
